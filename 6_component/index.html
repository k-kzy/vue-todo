<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js component</title>
</head>
<body>
  <div id="app">
    <page-header class="header">
      <h1 slot="header">冬の果物</h1>
    </page-header>
    <page-content class="content">
      <ul slot="content">
        <li>りんご</li>
        <li>イチゴ</li>
      </ul>
    </page-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var headerTemplate = `
      <div>
        <slot name="header">No title</slot>
      </div>
    `

    var contentTemplate = `
      <div>
        <slot name="content">No contents</slot>
      </div>
    `

    Vue.component('page-header', {
      template: headerTemplate
    })

    Vue.component('page-content', {
      template: contentTemplate
    })

    new Vue({
      el: '#app'
    })
  </script>


  <style>
    .header h1 {
      width: 100%;
      height: 30px;
      background-color: #f1f1f1;
      border: 1px solid #d3d3d3;
      padding: 30px 15px;
      margin: 0;
    }

    .content ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .content li {
      width: 100%;
      height: 30px;
      padding: 30px 15px;
      background-color: white;
      border: 1px solid #d3d3d3;
      text-align-last: left;
    }
  </style>

</body>
</html>
